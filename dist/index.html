<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a13da07216.js" crossorigin="anonymous"></script>
  <title>to-do-list</title>
<script defer src="main.js"></script></head>
<body>
  <div class="container">
    <header>
      <h1>Today's To Do</h1>
      <i class="fa-solid fa-rotate"></i>
    </header>
    <div class="add-todo">
      <input id="add-todo-input" class="add-todo-input" type="text" placeholder="Add to your list...">
      <i class="fa-solid fa-arrow-turn-down curve-left"></i>
    </div>
    <section id="todo-lists" class="todo-lists">
    </section>
  </div>
  <div class="clear-all">
    <button class="clear-all-completed" id="clear-all-completed" type="button">Clear all completed</button>
  </div>
</body>
</html>
