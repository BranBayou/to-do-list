<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header">
        <h1>Today's to-do</h1>
        <button type="button"><i class="bi bi-arrow-repeat"></i></button>
      </div>
      <div class="new-todo">
        <form id="todoform" action="">
          <input type="text" name="newtodo" id="newtodo" placeholder="Add to your list">
          <button type="submit"><i class="bi bi-arrow-return-left"></i></button>
        </form>
      </div>
    </header>
    <div id="todos-list">
      
    </div>
  </div>
  <div class="clear-section">
    <button type="button" id="clear-all-btn">Clear all</button>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
